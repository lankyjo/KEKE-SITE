<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--=============== SWIPER CSS===============-->
      <link
      rel="stylesheet"
      href="assets/css/swiper-bundle.min.css"
    />
    

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive car website</title>
   </head>
   <body>

      <header>
         <nav class="nav container">
            <a href="#" class="nav-logo">TRI-RIDE</a>
            <div class="nav-menu" id="menu">
               <ul class="nav-list">
                  <li><a class="nav-link" href="#">Home</a></li>
                  <li><a class="nav-link" href="#">About Us</a></li>
                  <li><a class="nav-link" href="#">Sponsors</a></li>
                  <li><a class="nav-link" href="#">Channels</a></li>
                  <li><a class="nav-link" href="#">Contact Us</a></li>
               </ul>

               <div class="nav-close" id="nav-close">
                  <i class="ri-close-large-line"></i>
               </div>
            </div>

            <div class="menu-btn" id="menu-btn">
               <i class="ri-menu-5-fill"></i>
            </div>
         </nav>
      </header>
   
      <main class="main">
         <section class="home">
            <div class="home-swiper swiper">
               <div class="swiper-wrapper">


                  <!-- CAR ONE -->
                  <article class="article car-orange swiper-slide">
                     <div class="home-panel-1"></div>
                     <div class="home-panel-2"></div>

                     <div class="home-content container">
                        <div class="home-data">
                           <div class="home-title">
                              <h3 class="home-subtitle">Book</h3>
                              <h1>RIDE</h1>
                           </div>

                           <div class="home-image">
                              <img src="assets/img/y.png" class="home-img">
                           </div>
                        </div>

                        <div class="home-info">
                           <div class="home-specs">
                              <span>8 MPH</span>
                              <span>0 - 13 KM/H</span>
                              <span>200 W</span>
                           </div>
                           <a href="#" class="home-button">
                              <span>Order Ride</span>
                              <i class="ri-arrow-right-line"></i>
                           </a>
                        </div>
                     </div>
                  </article>

                  <!-- CAR 2 -->
                  <article class="article car-green swiper-slide">
                     <div class="home-panel-1"></div>
                     <div class="home-panel-2"></div>

                     <div class="home-content container">
                        <div class="home-data">
                           <div class="home-title">
                              <h3 class="home-subtitle">Book</h3>
                              <h1>RIDE</h1>
                           </div>

                           <div class="home-image">
                              <img src="assets/img/g.png" class="home-img g">

                              </img>
                           </div>
                        </div>

                        <div class="home-info">
                           <div class="home-specs">
                              <span>20 MPH</span>
                              <span>0 - 32 KM/H</span>
                              <span>500 W</span>
                           </div>
                           <a href="#" class="home-button">
                              <span>Order Ride</span>
                              <i class="ri-arrow-right-line"></i>
                           </a>
                        </div>
                     </div>
                  </article>

                  <!-- CAR 3 -->
                  <article class="article car-blue swiper-slide">
                     <div class="home-panel-1"></div>
                     <div class="home-panel-2"></div>

                     <div class="home-content container">
                        <div class="home-data">
                           <div class="home-title">
                              <h3 class="home-subtitle">Book</h3>
                              <h1>RIDE</h1>
                           </div>

                           <div class="home-image">
                              <img src="assets/img/b.png" class="home-img">

                              </img>
                           </div>
                        </div>

                        <div class="home-info">
                           <div class="home-specs">
                              <span>12 MPH</span>
                              <span>0 - 20 KM/H</span>
                              <span>150 W</span>
                           </div>
                           <a href="#" class="home-button">
                              <span>Order Ride</span>
                              <i class="ri-arrow-right-line"></i>
                           </a>
                        </div>
                     </div>
                  </article>

                  
               </div>
            </div>

            <div class="home-interaction">
               <div class="home-social">
                  <div class="home-social-border"></div>
                  
                  <a href="#" class="home-social-link"><i class="ri-twitter-x-line"></i></a>
                  <a href="#" class="home-social-link"><i class="ri-instagram-line"></i></a>
                  <a href="#" class="home-social-link"><i class="ri-facebook-circle-line"></i></a>
               </div>
               <div class="swiper-pagination"></div>

            </div>

         </section>
      </main>

      <script src="assets/js/gsap.min.js"></script>
      <script src="assets/js/swiper-bundle.min.js"></script>
      <script src="assets/js/main.js"></script>
   </body>
</html>
